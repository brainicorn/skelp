language: go

go:
  - 1.8.x
  - tip

env:
  global:
    - secure: ""
before_install:
  - |

       $(npm bin)/set-up-ssh --key "$encrypted_614bca37b351_key" \
                             --iv "$encrypted_614bca37b351_iv" \
                             --path-encrypted-key ".travis/github_ci_key.enc"

install:
  - go get github.com/Masterminds/glide
  - glide --no-color up
  - go get -u github.com/alecthomas/gometalinter
  - gometalinter --install

script:
  - gometalinter --vendor --disable-all --enable=vet --enable=goimports --enable=vetshadow --enable=golint --enable=ineffassign --enable=goconst --tests ./...
  - ./run-tests.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
